{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link  rel='stylesheet' href="{% static '/css/mainpage.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script defer src="{% static '/js/mainpage.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        {% if request.session.message == "Пользователь не найден" %}
        <div class="alert alert-warning" role="alert">
            <p>{{request.session.message}}</p>
          </div>
        {% elif request.session.message %}
        <div class="alert alert-success" role="alert">
            <p>{{request.session.message}}</p>
          </div>
            {% endif %}
        <!--<form id="RegForm" hidden method="POST" action="/registration/">{% csrf_token %}</form>-->
        <form class="form-group" method="POST" action="/login/" >
            {% csrf_token %}
            <div class="form-group" >
            <label for="exampleInputlogin1">Login</label>
            <input name="login" type="login" class="form-control" id="examplelogin1" aria-describedby="loginHelp">
            <div class="form-group" >
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
            <input name="remember" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button  id="LogButton" type="button" class="pure-button pure-button-primary">Login</button>
            <button id="RegButton" type="button" class="pure-button" >Registr</button>
        </form>
    </div>
</body>
<script>
    var form = document.querySelector('form');

    document.getElementById('LogButton').addEventListener('click', function(e){
        form.setAttribute('action', '/login/');
        form.submit();
    });
    document.getElementById('RegButton').addEventListener('click', function(e){
        form.setAttribute('action', '/registration/');
        form.submit();
    });


    setTimeout(() => {
        $('.alert').alert()
    }, 1000);
</script>
</html>
